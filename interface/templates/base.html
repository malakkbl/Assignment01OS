<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler Simulator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2563EB;
            --primary-light: #3B82F6;
            --primary-dark: #1D4ED8;
            --secondary: #0EA5E9;
            --accent: #0284C7;
            --background: #F8FAFC;
            --foreground: #1E293B;
            --gray-light: #E2E8F0;
            --gray-medium: #94A3B8;
            --gray-dark: #475569;
        }
        
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }
        
        .card {
            transition: all 0.3s ease;
            border-radius: 1rem;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.1);
        }
        
        /* Gradient Animations */
        .gradient-blue {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }
        
        .gradient-accent {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Process Animation */
        .process-active {
            background: linear-gradient(270deg, var(--secondary), var(--primary));
            background-size: 200% 200%;
            animation: process-running 2s ease infinite;
        }
        
        @keyframes process-running {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .process-waiting {
            background-color: var(--gray-medium);
        }
        
        .process-completed {
            background-color: var(--secondary);
        }
        
        /* Logo animation */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .logo-animate {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Wave animation */
        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
        
        .wave {
            animation: wave 2.5s ease-in-out infinite;
            transform-origin: 70% 70%;
            display: inline-block;
        }
        
        /* Subtle shine effect */
        .shine {
            position: relative;
            overflow: hidden;
        }
        
        .shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(25deg);
            animation: shine 6s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(25deg); }
            20% { transform: translateX(100%) rotate(25deg); }
            100% { transform: translateX(100%) rotate(25deg); }
        }
        
        /* Floating GitHub icon */
        .floating-github {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
        }
        
        .floating-github:hover {
            transform: translateY(-5px);
            background-color: var(--primary-dark);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
        }
        
        /* Floating icons container */
        .floating-icons {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 999;
        }
        
        .floating-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
            font-size: 1.25rem;
        }
        
        .floating-icon:hover {
            transform: translateY(-5px);
            background-color: var(--primary-dark);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="text-3xl text-blue-600 logo-animate">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">CPU Scheduler Simulator</h1>
                </div>
            </div>
        </header>
        
        <main class="flex-grow">
            {% block content %}{% endblock %}
        </main>
        
        <div class="floating-icons">
            <a href="/" class="floating-icon">
                <i class="fas fa-home"></i>
            </a>
            <a href="https://github.com/malakkbl/Assignment01OS.git" class="floating-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
