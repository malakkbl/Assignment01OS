<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler Simulator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --secondary: #10B981;
            --accent: #8B5CF6;
            --background: #F3F4F6;
            --foreground: #1F2937;
        }
        
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card {
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* CPU Animation */
        @keyframes process-running {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .process-active {
            background: linear-gradient(270deg, var(--secondary), var(--primary));
            background-size: 200% 200%;
            animation: process-running 2s ease infinite;
        }
        
        .process-waiting {
            background-color: #9CA3AF;
        }
        
        .process-completed {
            background-color: var(--secondary);
        }
        
        /* Logo animation */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-animate {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="text-3xl text-blue-600 logo-animate">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">CPU Scheduler Simulator</h1>
                </div>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="/" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a></li>
                        <li><a href="/config" class="text-gray-600 hover:text-blue-600 transition-colors">Configure</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main class="flex-grow">
            {% block content %}{% endblock %}
        </main>
        
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <p>&copy; 2025 CPU Scheduler Simulator</p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
