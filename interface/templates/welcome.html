<!--
Welcome Template
==============
Landing page template that extends the base layout.
Features:
- Welcoming header
- Brief explanation of CPU scheduling simulation
- Name input form to start the simulation
- Links to documentation and resources
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .shine {
            position: relative;
            overflow: hidden;
        }
        .shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(45deg);
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        .logo-animate {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .btn-primary {
            background-color: #3B82F6;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2563EB;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .github-corner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .github-corner:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-blue-600 flex items-center justify-center px-4">
        <div class="w-full max-w-4xl">
            <!-- Title Section -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Welcome to</h2>
                <h1 class="text-5xl font-extrabold text-white tracking-tight mb-4">CPU Scheduler Simulator</h1>
            </div>

            <!-- Main Content Card -->
            <div class="max-w-2xl mx-auto">
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all card">
                    <div class="p-8">
                        <div class="mb-8">
                            <p class="text-gray-600 text-center text-lg mb-6">
                                Experience interactive CPU scheduling algorithms in action. 
                                Visualize process execution, analyze performance metrics,
                                and gain insights into operating system scheduling mechanisms.
                            </p>
                        </div>
                        
                        <form method="POST" action="/" class="space-y-6">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Enter your name to get started</label>
                                <input type="text" id="username" name="username" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all">
                            </div>
                            
                            <div class="flex justify-center">
                                <button type="submit" 
                                        class="btn-primary px-8 py-3 rounded-lg font-medium text-lg flex items-center space-x-2 shine">
                                    <span>Get Started</span>
                                    <i class="fas fa-arrow-right ml-2"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="bg-gray-50 px-6 py-6 flex justify-center">
                        <div class="flex space-x-8 text-gray-600">
                            <div class="flex flex-col items-center">
                                <div class="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center mb-2 text-blue-600">
                                    <i class="fas fa-cog"></i>
                                </div>
                                <span>Configure</span>
                            </div>
                            <div class="flex flex-col items-center">
                                <div class="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center mb-2 text-blue-600">
                                    <i class="fas fa-play"></i>
                                </div>
                                <span>Simulate</span>
                            </div>
                            <div class="flex flex-col items-center">
                                <div class="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center mb-2 text-blue-600">
                                    <i class="fas fa-chart-bar"></i>
                                </div>
                                <span>Analyze</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- GitHub Link -->
            <a href="https://github.com/malakkbl/Assignment01OS" target="_blank" rel="noopener noreferrer" class="github-corner">
                <i class="fab fa-github text-white text-5xl"></i>
            </a>
        </div>
    </div>
</body>
</html>
